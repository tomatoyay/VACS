[box]

size=Vector2( 980, 150 )
anchor=10

[audio]

typing={
"allow_interrupt": true,
"audio_bus": "Voices",
"enable": true,
"path": "res://art/Audio Effects/violin.wav",
"pitch": 1.1,
"pitch_rand_range": 0.05,
"volume": -2.0,
"volume_rand_range": 10.0
}
passing={
"allow_interrupt": true,
"audio_bus": "SFX",
"enable": true,
"path": "res://art/Audio Effects/button1.wav",
"pitch": 1.0,
"pitch_rand_range": 0.0,
"volume": -3.0,
"volume_rand_range": 0.0
}

[name]

shadow_offset=Vector2( 1, 1 )
shadow="#ff000000"
auto_color=false
image_visible=true
image="res://art/Name tag.png"
